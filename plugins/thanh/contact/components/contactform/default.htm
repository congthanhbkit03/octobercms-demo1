<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% flash success %}
				<h3 style="background-color: blue; color: white;">{{ message }}</h3>
			{% endflash %}
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form data-request="onSend">
				<div class="form-group"><label for="">Your name</label><input class="form-control" type="text" name="name" id=""></div>
				<div class="form-group"><label for="">Your email</label><input class="form-control" type="text" name="email" id=""></div>
				<div class="form-group"><label for="">Your message</label><textarea class="form-control" name="content" id="" cols="30" rows="10"></textarea></div>
				
				
				
				<div class="form-group"><button class="btn btn-default" type="submit">Send</button></div>
			</form>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<ul>
				{% for error in errors.all() %}
					<li>{{ error}}</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
